<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Карточки товара</title>
  </head>
  <body>
    <div class="container py-5">
        <section class="requisition">
            <div class="container">
                <div class="row mb-50">
                    <div class="col-md-5 offset-md-1">
                        <h2 class="mb-20">Оставить заявку</h2>
                        <p class="sub-title">Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время и ответит на все интересующие вопросы.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-7 col-md-9 offset-md-1">
                        <form action="#" class="form">
                            <div class="form__wrap">
                                <div><label for="name">Ваше имя:</label> <input type="text" name="name" id="name" placeholder="Иван"></div>
                                <div><label for="tel">Номер телефона:</label> <input type="tel" name="tel" id="tel" placeholder="+1(___) ___-__-__"></div>
                            </div>
                            <div class="form__buttons">
                                <button class="btn-stp">Отправить заявку</button>
                                <p>Нажимая «отправить», я даю согласие
                                    на обработку персональных данных</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
